<h:head>
    <title><ui:insert name="title">Spring boot primefaces</ui:insert></title>
    <link rel="stylesheet" href="#{resource['css/styles.css']}" />
</h:head>
<h:body>

    <div class="grid-container">
        <header class="header">
            <ui:include src="header.xhtml" />
        </header>

        <aside class="sidebar">

        <main class="main-content">

            </ui:insert>

        <!-- Footer -->
        <footer class="footer">
            <ui:include src="footer.xhtml" />
        </footer>
